{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}

<h1>{{ event }}</h1>
<br>
<form action="" method=POST>
{% csrf_token %}
{{ form.as_p }}
<br>
<input type="Submit" value="Update" class="btn btn-secondary">
</form>
{% else %}
<h1> You need to login to view this Page.</h1>
<br>
<a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock content %}
