{% extends 'base.html' %}
{% block content %}
<center>
   {% if searched %}
      <h1>You searched for {{ searched }}</h1>
      <br>
      {% for venue in venues %}
        <a href="{% url 'venue_details' venue.id %}" >{{ venue }}</a> <br>
      {% endfor %}
   {% else %}
      <h1>You forgot to enter a venue.</h1>
   {% endif %}
</center>
{% endblock content %}
